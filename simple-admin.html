<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vibegame Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1F2525;
            color: #B0B0B0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            background: linear-gradient(90deg, #ff00ff, #00ff00, #00ffff, #ff8000, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            text-align: center;
            background-size: 400% auto;
            animation: neonGradientShift 10s linear infinite;
        }

        @keyframes neonGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-form {
            background-color: #252B2B;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333333;
            max-width: 400px;
            margin: 0 auto;
        }

        .admin-section {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #55FF99;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #1F2525;
            color: #FFFFFF;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #55FF99;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary {
            border: 1px solid #55FF99;
            background-color: transparent;
            color: #55FF99;
        }

        .btn-primary:hover {
            background-color: #55FF99;
            color: #1F2525;
        }

        .btn-danger {
            border: 1px solid #EF4444;
            background-color: transparent;
            color: #EF4444;
        }

        .btn-danger:hover {
            background-color: #EF4444;
            color: #FFFFFF;
        }

        .project-item {
            background-color: #252B2B;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333333;
            margin-bottom: 20px;
        }

        .project-item img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .project-item h3 {
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-success {
            background-color: rgba(85, 255, 153, 0.1);
            color: #55FF99;
            border: 1px solid #55FF99;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: 1px solid #EF4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Admin</h1>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="admin-section">
            <div id="alerts"></div>
            
            <h2 style="color: #55FF99; margin-bottom: 30px;">Manage Projects</h2>
            
            <div id="projectsList"></div>
            
            <button class="btn btn-primary" onclick="addNewProject()">Add New Project</button>
            <button class="btn btn-primary" onclick="saveData()">Save All Changes</button>
        </div>
    </div>

    <script>
        let projectsData = [];
        const ADMIN_PASSWORD = 'admin123'; // Change this!

        function login() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                loadProjects();
            } else {
                showAlert('Wrong password!', 'error');
            }
        }

        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        function loadProjects() {
            fetch('/data.json')
                .then(response => response.json())
                .then(data => {
                    projectsData = data.projects || [];
                    renderProjects();
                })
                .catch(error => {
                    console.error('Error loading projects:', error);
                    projectsData = [];
                    renderProjects();
                });
        }

        function renderProjects() {
            const container = document.getElementById('projectsList');
            container.innerHTML = '';

            projectsData.forEach((project, index) => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project-item';
                projectDiv.innerHTML = `
                    <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                        ${project.image ? `<img src="${project.image}" alt="${project.title}">` : '<div style="width: 200px; height: 120px; background: #333; border-radius: 8px; display: flex; align-items: center; justify-content: center;">No Image</div>'}
                        <div style="flex: 1;">
                            <h3>${project.title}</h3>
                            <p><strong>Category:</strong> ${project.category}</p>
                            <p><strong>URL:</strong> ${project.url || 'None'}</p>
                            <p><strong>Featured:</strong> ${project.featured ? 'Yes' : 'No'} | <strong>New:</strong> ${project.new ? 'Yes' : 'No'}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" value="${project.title}" onchange="updateProject(${index}, 'title', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea onchange="updateProject(${index}, 'description', this.value)">${project.description}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Long Description:</label>
                        <textarea onchange="updateProject(${index}, 'longDescription', this.value)">${project.longDescription || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Path (e.g., images/myimage.jpg):</label>
                        <input type="text" value="${project.image || ''}" onchange="updateProject(${index}, 'image', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Project URL:</label>
                        <input type="url" value="${project.url || ''}" onchange="updateProject(${index}, 'url', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select onchange="updateProject(${index}, 'category', this.value)">
                            <option value="Spiele" ${project.category === 'Spiele' ? 'selected' : ''}>Spiele</option>
                            <option value="Apps" ${project.category === 'Apps' ? 'selected' : ''}>Apps</option>
                            <option value="Experimentell" ${project.category === 'Experimentell' ? 'selected' : ''}>Experimentell</option>
                            <option value="Systeme" ${project.category === 'Systeme' ? 'selected' : ''}>Systeme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Color:</label>
                        <input type="color" value="${project.color}" onchange="updateProject(${index}, 'color', this.value)">
                    </div>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" ${project.featured ? 'checked' : ''} onchange="updateProject(${index}, 'featured', this.checked)">
                            Featured
                        </label>
                        <label>
                            <input type="checkbox" ${project.new ? 'checked' : ''} onchange="updateProject(${index}, 'new', this.checked)">
                            New
                        </label>
                    </div>
                    <button class="btn btn-danger" onclick="deleteProject(${index})">Delete Project</button>
                `;
                container.appendChild(projectDiv);
            });
        }

        function updateProject(index, field, value) {
            projectsData[index][field] = value;
        }

        function addNewProject() {
            const newProject = {
                id: Date.now(),
                title: 'New Project',
                description: 'Project description',
                longDescription: '',
                image: '',
                url: '',
                category: 'Spiele',
                color: '#D946EF',
                featured: false,
                new: false
            };
            projectsData.push(newProject);
            renderProjects();
        }

        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                projectsData.splice(index, 1);
                renderProjects();
            }
        }

        function saveData() {
            const dataToSave = {
                projects: projectsData,
                theme: 'default'
            };

            // Create downloadable file
            const dataStr = JSON.stringify(dataToSave, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'data.json';
            link.click();
            URL.revokeObjectURL(url);

            showAlert('Data saved! Upload the downloaded data.json file to your website.', 'success');
        }

        // Enter key login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
